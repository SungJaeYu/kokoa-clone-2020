<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat of Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
                <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">KokoaTalk</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, Agust 30, 2020
        </div>
        <div class="message-row">
            <img src="img/img.jpg" />
            <div class="message-row__content">
                <span class="message__author">KokoaTalk</span>
                <div class="message__info">
                    <span class="message__bubble">dd</span>
                    <span class="message__time">14:50</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            
            <div class="message-row__content">
                <span class="message__author">Yu</span>
                <div class="message__info">
                    <span class="message__time">14:50</span>
                    <span class="message__bubble">dd</span>
                </div>
            </div>
            <img src="img/avatar.jpg" />
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/527fed26c1.js" crossorigin="anonymous"></script>
</body>
</html>
